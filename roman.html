<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Language" content="en-US">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
<title>Home</title>
<script type="text/javascript">
function unit(n)
{
	return n==0||n==undefined?"":(n<4?"i".repeat(n):(n==4?"iv":(n==5?"v":(n<9?"v"+"i".repeat(n-5):"ix"))));
}
function ten(n)
{
	return n==0||n==undefined?"":(n<4?"x".repeat(n):(n==4?"xl":(n==5?"l":(n==6?"lx":(n<9?"l"+"x".repeat(n-5):"xc")))));
}
function hun(n)
{
	return n==0||n==undefined?"":(n<4?"c".repeat(n):(n==4?"cd":(n==5?"d":(n<9?"d"+"c".repeat(n-5):"cm"))));
}
function th(n)
{
	return n==0||n==undefined?"":(n<4?"m".repeat(n):(n==4?"mV":(n==5?"V":(n<9?"V"+"m".repeat(n-5):"mX"))));
}
function tth(n)
{
	return n==0||n==undefined?"":(n<4?"X".repeat(n):(n==4?"XL":(n==5?"L":(n<9?"L"+"X".repeat(n-5):"XC"))));
}
function hth(n)
{
	return n==0||n==undefined?"":(n<4?"C".repeat(n):(n==4?"CD":(n==5?"D":(n<9?"D"+"C".repeat(n-5):"CM"))));
}
function roman(n)
{
	n=String(n);
	if(n.length>6)
	{
		document.getElementById("here").innerHTML = ("can not do this calculation!");
	}
	else if(n.length==6)
	{
		document.getElementById("here").innerHTML = (hth(parseInt(n[0]))+tth(parseInt(n[1]))+th(parseInt(n[2]))+hun(parseInt(n[3]))+ten(parseInt(n[4]))+unit(parseInt(n[5])));
	}
	else if(n.length==5)
	{
		document.getElementById("here").innerHTML = (tth(parseInt(n[0]))+th(parseInt(n[1]))+hun(parseInt(n[2]))+ten(parseInt(n[3]))+unit(parseInt(n[4])));
	}
	else if(n.length==4)
	{
		document.getElementById("here").innerHTML = (th(parseInt(n[0]))+hun(parseInt(n[1]))+ten(parseInt(n[2]))+unit(parseInt(n[3])));
	}
	else if(n.length==3)
	{
		document.getElementById("here").innerHTML = (hun(parseInt(n[0]))+ten(parseInt(n[1]))+unit(parseInt(n[2])));
	}
	else if(n.length==2)
	{
		document.getElementById("here").innerHTML = (ten(parseInt(n[0]))+unit(parseInt(n[1])));
	}
	else if(n.length==1)
	{
		document.getElementById("here").innerHTML = (unit(parseInt(n)));
	}
}

</script>
</head>
<body>
	<center><div>
		<input type="text" id="input" placeholder="ENTER NUMBER"><br>
		<button onclick="roman(document.getElementById('input').value)" style="width:30px;height:20px;">></button>
		<p id="here" style="font-size:20px;"></p>
	</div></center>
</body>
</html>
